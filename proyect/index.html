<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="he">
            <div id="logo">
                <a href="index.html">
                <img src="images/logo.png" alt="logo" style="height: 100px;">
                </a>
            </div>
            <div id="search-bar">
                <input type="search" id="query" name="q" placeholder="Searh City">
                <button id="search" type="button"></button>
            </div>
            <div id="temperature">
                <select name="unit" id="unit">
                    <option value="metric">C°</option>
                    <option value="imperial">F°</option>
                </select>

            </div>
        </div>
    </header>
    <main>
        <div id="temp-box">
            <h2 id="city-title"> Weather in <span id="city">City</span></h2>
            <p id="temps"><span id="temp">0</span>°</p>
            <p id="conditions"><span id="condition">Condition</span></p>
            <p id="day">Day: <span id="temp-day">0</span>°</p>
            <p id="night">Night: <span id="temp-night">0</span>°</p>
            <img id="weather-icon" src=" " alt="WeatherIcon">
        </div>
        <div id="days">
            <h2 id="second-city">Weather in <span id="city-second"></span></h2>
            <p id="second-temp">Temperature: <span id="temp-second">0</span>°</p>
            <p id="max-temp">Max Temp : <span id="temp-max"></span>°</p>
            <p id="mim-temp">Min Temp : <span id="temp-min"></span>°</p>
            <p id="winds">Wind: <span id="wind"></span>m/s</p>
            <p id="humiditys">Humidity: <span id="humidity"></span>°</p>
            <p id="point-dew">Dew Point: <span id="dew-point"></span></p>
            <p id="pressures">Pressure: <span id="pressure"></span>hPa</p>
            <p id="uv-indexs">UV Index: <span id="uv-index"></span></p>
            <p id="visibilitys">Visibility: <span id="visibility"></span>m</p>
            <p id="moon-phases">Moon Phase: <span id="moon-phase"></span></p>
        </div>
        <div id="map">
            <p>Radar</p>
            <iframe width="100%" height="80%" src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=mph&zoom=5&overlay=wind&product=ecmwf&level=surface&lat=-10.195&lon=-70.832&message=true" frameborder="0"></iframe>
        </div>
    </main>
    <footer>

    </footer>
   <script src="js/script.js"></script> 
</body>
</html>
